version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: swgoh-tb-postgres-dev
    environment:
      POSTGRES_DB: tb_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swgoh-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: swgoh-tb-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/tb_tracker
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 5000
      NODE_ENV: development
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - swgoh-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: swgoh-tb-frontend-dev
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: SWGOH RotE TB Recommended Squads
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - swgoh-network
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  swgoh-network:
    driver: bridge