version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: swgoh-tb-postgres-prod
    environment:
      POSTGRES_DB: tb_tracker
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Memory optimization for small VPS
    command: postgres -c shared_buffers=256MB -c work_mem=4MB -c maintenance_work_mem=64MB
    networks:
      - swgoh-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: swgoh-tb-backend-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/tb_tracker
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    restart: unless-stopped
    # Memory limit for small VPS
    mem_limit: 256m
    networks:
      - swgoh-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${FRONTEND_API_URL}
        VITE_APP_NAME: SWGOH RotE TB Recommended Squads
    container_name: swgoh-tb-frontend-prod
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
    # Memory limit for nginx
    mem_limit: 64m
    networks:
      - swgoh-network

volumes:
  postgres_data_prod:

networks:
  swgoh-network:
    driver: bridge